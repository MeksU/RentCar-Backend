spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rentcar
    username: postgres
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.PosgreSQLInnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    throw-exception-if-no-handler-found: true
    async:
      request-timeout: 3600000
  mail:
    host: smtp.gmail.com
    port: 587
    username: mail@gmail.com
    password: password
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
server:
  address: 0.0.0.0
  port: 8080
  error:
    path: /user/error
    whitelabel:
      enabled: false